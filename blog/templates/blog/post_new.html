{% extends 'blog/base.html' %}

{% block content %}
<h1>New Post</h1>
<form method="post">
    {% csrf_token %}
    <p><input type="text" name="title" placeholder="Title"></p>
    <p><textarea name="content" placeholder="Content"></textarea></p>
    <button type="submit">Save</button>
</form>
{% endblock %}
