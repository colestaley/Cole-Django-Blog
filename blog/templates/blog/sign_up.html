{% extends "blog/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Create Account</h1>
<form method="post" style="max-width:400px; margin:auto; padding:20px; border:1px solid #ccc; border-radius:5px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding:10px 20px; background-color:#4CAF50; color:white; border:none; border-radius:4px;">Sign Up</button>
</form>

<p style="text-align:center; margin-top:10px;">
    Already have an account? <a href="{% url 'login' %}">Login here</a>.
</p>
{% endblock %}
